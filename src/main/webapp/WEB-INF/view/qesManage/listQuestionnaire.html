<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>展示问卷</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="/WEB-INF/statics/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<h1 align="center">问卷信息</h1>
<div th:if="${questionnaireInfoListVO.size()>0}" class="row" align="center">
    <div class="col-lg-10 col-lg-offset-1">
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <td></td>
                <td>序号</td>
                <td>问卷标题</td>
                <td>问卷描述</td>
                <td>问卷状态</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="questionnaireInfoVO : ${questionnaireInfoListVO}">
                <td><input name="questionnaireId"
                           type="checkbox" th:value="${questionnaireInfoVO.questionnaireId}"/>
                </td>
                <td th:text="${questionnaireInfoVOStat.count}"></td>
                <td th:text="${questionnaireInfoVO.questionnaireTitle}"></td>
                <td th:text="${questionnaireInfoVO.questionnaireSubtitle}"></td>
                <td th:text="${questionnaireInfoVO.isDone()==true?'完成':'未完'}"></td>
                <td>
                    <label th:if="${questionnaireInfoVO.isDone() == false}">
                        <a th:href="@{/questionnaireManage/test/{id}(id=${questionnaireInfoVO.getQuestionnaireId()})}"
                           class="btn btn-sm btn-link">编辑</a>
                    </label>
                    <label th:if="${questionnaireInfoVO.isDone() == true}">
                        <a th:href="@{/questionnaireManage/displayQuestionnaire/{id}(id=${questionnaireInfoVO.getQuestionnaireId()})}"
                           class="btn btn-sm btn-link">查看</a>
                    </label>
                    <label>
                        <a th:href="@{/questionnaireManage/delTemporaryQuestionnaire/{id}(id=${questionnaireInfoVO.getQuestionnaireId()})}"
                           class="btn btn-sm btn-link">删除</a>
                    </label>
                    <label th:if="${questionnaireInfoVO.isShare()==false}">
                        <a th:href="@{/questionnaireManage/shareQuestionnaire/{id}(id=${questionnaireInfoVO.getQuestionnaireId()})}"
                           class="btn btn-sm btn-link">共享为模板</a>
                    </label>
                    <label th:if="${questionnaireInfoVO.isTemplate()==false}">
                        <a th:href="@{/questionnaireManage/templateQuestionnaire/{id}(id=${questionnaireInfoVO.getQuestionnaireId()})}"
                           class="btn btn-sm btn-link">添加为模板</a>
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row" align="right">
        <div class="col-lg-8 col-sm-8"></div>
        <div class="col-lg-3 col-sm-3">
            <div id="multiShareBtn" class="btn btn-primary">批量共享</div>
            <div id="multiDeleteBtn" class="btn btn-danger">批量删除</div>
            <div id="multiTemplateBtn" class="btn btn-info">批量模板化</div>
        </div>
    </div>
</div>
<div th:if="${questionnaireInfoListVO.size()<=0}" class="row">
    <div class="lead text-center">
        <strong>没有</strong>问卷可以管理，请先 <a th:href="@{/questionnaireManage/getCreateView}"
                                        href="/questionnaireManage/getCreateView">创建问卷</a>
    </div>
</div>


<script th:src="@{/js/jquery-3.2.0.min.js}" src="/WEB-INF/statics/js/jquery-3.2.0.min.js"
        type="text/javascript"></script>
<script th:src="@{/js/plugins/myJs/qesManage.js}" src="/WEB-INF/statics/js/plugins/myJs/qesManage.js"
        type="application/javascript"></script>
</body>
</html>
