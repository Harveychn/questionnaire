<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>问卷模板页面</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="/WEB-INF/statics/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<h1 align="center">个人问卷模板管理页面</h1>
<div align="center" th:if="${privateQesTemplateInfoVO.size()>0}">
    <table class="table table-bordered table-responsive table-hover table-striped">
        <thead>
        <tr>
            <td></td>
            <td>序号</td>
            <td>问卷标题</td>
            <td>问卷副标题</td>
            <td>问卷描述</td>
            <td>操作时间</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="privateQesTemplate : ${privateQesTemplateInfoVO}">
            <td>
                <input type="checkbox" name="templateId" th:value="${privateQesTemplate.questionnaireId}"/>
            </td>
            <td th:text="${privateQesTemplateStat.count}"></td>
            <td th:text="${privateQesTemplate.questionnaireTitle}"></td>
            <td th:text="${privateQesTemplate.questionnaireSubtitle}"></td>
            <td th:text="${privateQesTemplate.questionnaireDescription}"></td>
            <td th:text="${#calendars.format(privateQesTemplate.addDate,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a class="btn btn-sm btn-link"
                   th:href="@{/questionnaireManage/displayQuestionnaire/{id}(id=${privateQesTemplate.questionnaireId})}">
                    查看
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div align="center" th:if="${privateQesTemplateInfoVO.size()<=0}">
    <div class="lead text-center">
        <strong>没有</strong>公共问卷，请先共享问卷
    </div>
</div>

<script th:src="@{/js/jquery.min.js}" src="/WEB-INF/statics/js/jquery.min.js"
        type="text/javascript"></script>
</body>
</html>
