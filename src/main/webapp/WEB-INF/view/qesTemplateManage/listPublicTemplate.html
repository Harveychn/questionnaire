<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>公共模板信息</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="/WEB-INF/statics/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<h1 align="center">公共模板信息</h1>
<div align="center" th:if="${publicQesTemplateInfoVO.size()>0}">
    <table class="table table-bordered table-responsive table-hover table-striped">
        <thead>
        <tr>
            <td></td>
            <td>序号</td>
            <td>问卷标题</td>
            <td>问卷副标题</td>
            <td>问卷描述</td>
            <td>分享人</td>
            <td>分享时间</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publicQesTemplate : ${publicQesTemplateInfoVO}">
            <td>
                <input type="checkbox" name="templateId" th:value="${publicQesTemplate.questionnaireId}"/>
            </td>
            <td th:text="${publicQesTemplateStat.count}"></td>
            <td th:text="${publicQesTemplate.questionnaireTitle}"></td>
            <td th:text="${publicQesTemplate.questionnaireSubtitle}"></td>
            <td th:text="${publicQesTemplate.questionnaireDescription}"></td>
            <td th:text="${publicQesTemplate.sharedUser}"></td>
            <td th:text="${#calendars.format(publicQesTemplate.shareDate,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a class="btn btn-sm btn-link"
                   th:href="@{/questionnaireManage/displayQuestionnaire/{id}(id=${publicQesTemplate.questionnaireId})}">
                    查看
                </a>
                <span th:onclick="'addOne2MyLib('+${publicQesTemplate.questionnaireId}+')'"
                      class="btn btn-sm btn-link">添加到我的模板库</span>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="Add2MyLibBtn" class="btn btn-info">批量添加到我的模板库</div>
</div>
<div align="center" th:if="${publicQesTemplateInfoVO.size()<=0}">
    <div class="lead text-center">
        <strong>没有</strong>公共问卷，请先共享问卷
    </div>
</div>

<script th:src="@{/js/jquery.min.js}" src="/WEB-INF/statics/js/jquery.min.js"
        type="text/javascript"></script>
<script th:src="@{/js/myJs/unexpectedHandle.js}" src="/WEB-INF/statics/js/myJs/unexpectedHandle.js"
        type="text/javascript"></script>
<script th:src="@{/js/myJs/templateManage.js}" src="/WEB-INF/statics/js/myJs/templateManage.js"
        type="text/javascript"></script>
</body>
</html>
