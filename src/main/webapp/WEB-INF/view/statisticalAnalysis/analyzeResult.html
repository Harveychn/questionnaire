<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>结果分析</title>
    <link rel="shortcut icon" href="../../img/favicon.ico"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/animate.css">
    <style>
        .btn-clicked {
            color: #fff;
            background-color: #868686;
            border-color: #827f83;
        }

        .btn-clicked:hover {
            color: #fff;
            background-color: rgba(110, 110, 110, 0.93);
            border-color: rgba(104, 104, 104, 0.9);
        }

        .row-active {
            background-color: white;
        }

        .hide-table {
            display: none;
        }

        .show-table {
            display: table;
        }

        ul > button {
            overflow: hidden;
            text-overflow: ellipsis;
        }

        ul > button:hover {
            text-overflow: ellipsis;
            overflow: visible;
            z-index: 999;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">
                结果分析
            </div>
        </div>
        <div class="panel-body">
            <!--左侧题目-->
            <div class="col-xs-3 col-sm-3 col-md-3" style="height: 800px;overflow-y: scroll;">
                <ul id="questionList" class="nav nav-pills nav-stacked list-group">
                </ul>
            </div>
            <!--右侧展示-->
            <div class="col-xs-9 col-sm-9 col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading" id="curQuestionContent">
                        第 [题目序号] 题 [题目内容]
                    </div>
                    <div class="panel-body">
                        <!--数据展示-->
                        <div class="row">
                            <table id="questionTableData"
                                   class="table table-bordered table-condensed table-hover show-table fadeIn">
                                <thead>
                                <tr class="active">
                                    <th>选项</th>
                                    <th>小计</th>
                                    <th>比例</th>
                                </tr>
                                </thead>
                                <tbody id="tableBody"></tbody>
                            </table>
                        </div>
                        <!--按钮组-->
                        <div class="row">
                            <div class="pull-right" align="right">
                                <div class="btn-group">
                                    <button id="exportBtn" class="btn btn-link dropdown-toggle"
                                            data-toggle="dropdown">
                                        <i class="glyphicon glyphicon-save"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-light pull-right">
                                        <li>
                                            <a href="#" class="export-png">
                                                导出表格数据-图片
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="export-xls">
                                                导出表格数据-xls
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="export-xlsx">
                                                导出表格数据-xlsx
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="btn-group">
                                    <button id="tableBtn" class="btn btn-default"
                                            data-toggle="tooltip" title="点击隐藏/展示表格数据">表格
                                    </button>
                                    <button id="histogramBtn" class="btn btn-outline btn-clicked" data-toggle="tooltip"
                                            title="点击展示柱状图数据">柱状图
                                    </button>
                                    <!--<button id="barGraphBtn" class="btn btn-outline btn-default" data-toggle="tooltip" title="点击展示条形图数据">条形图
                                    </button>-->
                                    <button id="pieChartBtn" class="btn btn-outline btn-default" data-toggle="tooltip"
                                            title="点击展示饼状图数据">饼状图
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!--Echarts表格-->
                        <div class="row">
                            <div class="col-xs-12 col-sm-12">
                                <div style="height: 700px;z-index: 900;">
                                    <div id="echartsArea"
                                         style="width: 100%;height:100%;border: 2px solid whitesmoke;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/plugins/layer/layer.min.js"></script>
<!--echarts功能-->
<script src="../../js/echarts.min.js"></script>
<script src="../../js/infographic.js"></script>

<!--table-export功能-->
<script src="../../js/plugins/table-export/FileSaver/FileSaver.min.js"></script>
<script src="../../js/plugins/table-export/html2canvas/html2canvas.min.js"></script>
<script src="../../js/plugins/table-export/js-xlsx/xlsx.core.min.js"></script>
<script src="../../js/plugins/table-export/tableExport.min.js"></script>
<script src="../../js/plugins/table-export/table-export.js"></script>

<script src="../../js/myJs/displayEcharts.js"></script>
</body>

</html>
