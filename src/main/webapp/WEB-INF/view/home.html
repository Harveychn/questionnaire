<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <meta name="keywords" content="后台管理">
    <meta name="description" content="后台管理">

    <link rel="shortcut icon" href="/WEB-INF/img/favicon.ico"
          th:href="@{/img/favicon.ico}"/>
    <link href="/WEB-INF/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}">
    <link href="/WEB-INF/css/font-awesome.min.css" rel="stylesheet"
          th:href="@{/css/font-awesome.min.css}">
    <link href="/WEB-INF/css/animate.css" rel="stylesheet"
          th:href="@{/css/animate.css}">
    <link href="/WEB-INF/css/style.css" rel="stylesheet"
          th:href="@{/css/style.css}">

    <style>
        .agile-detail {
            margin-top: 5px;
            font-size: 20px;
        }
    </style>
</head>
<body class="grey-bg">
<div class="row border-bottom white-bg dashboard-header">
    <!--个人相关信息-->
    <div class="row">
        <div class="col-sm-6">
            <blockquote class="text-primary" style="font-size:16px">
                <h2>当前用户名(账户名):<label th:if="${myInfo.userRealName != null}"
                                      th:text="${myInfo.userRealName}">真实姓名</label>(<label
                        th:if="${myInfo.userAccount != null}" th:text="${myInfo.userAccount}">账户名</label>)</h2><br>
                用户角色:<span style="font-size:16px" th:if="${myInfo.userRole!=null}" th:text="${myInfo.userRole}"></span>
                <br>
                用户所属单位:<span style="font-size:16px" th:if="${myInfo.workingUnit!=null}"
                             th:text="${myInfo.workingUnit}"></span><br>
                本次登录时间:<label th:if="${myInfo.lastLoginDate!=null}"
                              th:text="${#dates.format(myInfo.lastLoginDate,'yyyy-MM-dd HH:mm:ss')}"></label>
            </blockquote>
            <hr>
        </div>
        <div class="col-sm-6">
            <blockquote>
                <h3 class="text-success">我已经创建的公告数:</h3><br>
                <h3 class="text-danger">我已经创建的问卷数:</h3><br>
                <h3 class="text-warning">我已经创建的调查数:</h3><br>
            </blockquote>
        </div>
    </div>
    <!--公告以及我发布的调查信息-->
    <div class="row">
        <!--公告信息-->
        <div class="col-sm-6 ">
            <div class="panel panel-default">
                <div class="panel-heading">
                    最新公告
                </div>
                <div class="panel-body">
                    <ul id="noticeList" class="sortable-list connectList agile-list">
                    </ul>
                    <!--<div class="btn btn-success btn-block">-->
                    <!--全部公告-->
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!--调查任务信息-->
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    调查任务信息
                </div>
                <div class="panel-body">
                    <h1>调查任务信息</h1>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="panel-title">问卷名</div>
                            <br>
                            <!--问卷收集进度条-->
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80"
                                     aria-valuemin="0"
                                     aria-valuemax="100" style="width: 60%;">
                                    60%
                                </div>
                            </div>
                            <br>
                            <small class="m-r"><a class="pull-right btn btn-success" href="#"> 查看所有数据</a></small>
                            <small class="block text-muted"><i class="fa fa-clock-o"></i>时间</small>
                        </li>
                        <li class="list-group-item">
                            <div class="panel-title">问卷名</div>
                            <br>
                            <!--问卷收集进度条-->
                            <div class="progress">
                                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="80"
                                     aria-valuemin="0"
                                     aria-valuemax="100" style="width: 60%;">
                                    60%
                                </div>
                            </div>
                            <br>
                            <small class="m-r"><a class="pull-right btn btn-success" href="#"> 查看所有数据</a></small>
                            <small class="block text-muted"><i class="fa fa-clock-o"></i>时间</small>
                        </li>
                        <li class="list-group-item">
                            <div class="panel-title">问卷名</div>
                            <br>
                            <!--问卷收集进度条-->
                            <div class="progress">
                                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="80"
                                     aria-valuemin="0"
                                     aria-valuemax="100" style="width: 60%;">
                                    60%
                                </div>
                            </div>
                            <br>
                            <small class="m-r"><a class="pull-right btn btn-success" href="#"> 查看所有数据</a></small>
                            <small class="block text-muted"><i class="fa fa-clock-o"></i>时间</small>
                        </li>
                    </ul>
                    <div class="btn btn-success btn-block">
                        全部调查
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/plugins/layer/layer.min.js"></script>
<script>
    var $noticeList = $('#noticeList');
    var noticeDataList;
    $(function () {
        $.ajaxSettings.async = false;//强制同步
        $.getJSON('/homeData/getTop5NoticeForMe', function (noticeList) {
            noticeDataList = noticeList;
            for (var i = 0; i < noticeList.length; i++) {
                var htmlElement = '';
                switch (i % 5) {
                    case 0:
                        htmlElement = '<li class="info-element">';
                        break;
                    case 1:
                        htmlElement = '<li class="danger-element">';
                        break;
                    case 2:
                        htmlElement = '<li class="success-element">';
                        break;
                    case 3:
                        htmlElement = '<li class="warning-element">';
                        break;
                    case 4:
                        htmlElement = '<li class="info-element">';
                        break;
                    default:
                        break;
                }
                htmlElement += '<div class="agile-detail">' +
                    '<a href="#" onclick="clickNoticeElement(' + noticeList[i].noticeId + ')" class="pull-right btn btn-success">点击查看详情' +
                    '</a><div class="panel-title">' + noticeList[i].noticeTitle +
                    '</div>' +
                    '</div>' +
                    '<div class="panel-info">' + noticeList[i].noticeLaunchDate + '</div>' +
                    '</li>';

                $noticeList.append(htmlElement);
            }
        });
        console.log(noticeDataList);
    });
    function clickNoticeElement(noticeId) {
        for (var i = 0; i < noticeDataList.length; i++) {
            if (noticeId === noticeDataList[i].noticeId) {
                layer.open({
                    type: 1,
                    title: false, //不显示标题栏
                    closeBtn: false,
                    area: 'auto',
                    shade: 0.8,
                    id: 'noticeItemLayer', //设定一个id，防止重复弹出
                    resize: false,
                    btn: ['知道了'],
                    btnAlign: 'c',
                    moveType: 1, //拖拽模式，0或者1
                    content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">' +
                    '<strong><i>公告标题：</i></strong>' + noticeDataList[i].noticeTitle +
                    '<br><strong><i>公告内容：</i></strong>' + noticeDataList[i].noticeContent +
                    '<br><strong><i>公告发布时间：</i></strong>' + noticeDataList[i].noticeLaunchDate +
                    '<br><strong><i>公告创建单位：</i></strong>' + noticeDataList[i].createUnit +
                    '</div>'
                });
            }
        }
    }
</script>
</body>
</html>
